{% extends "user_baseTemplate.html" %} 

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/formFields.css') }}" />
{% endblock %} 

{% block body %}
    <h2>Project Details</h2>
    <form method="POST" action="/overview">
        <label for="name">Project:</label>
        <input type="text" id="name" name="name" {% if projectDetails %} value={{projectDetails.title}} {% endif %}/><br />
        
		<label for="status">Status:</label>
        <input type="text" id="status" {% if projectDetails %} value={{projectDetails.status}} {% endif %} disabled /> <br />
        
		<label for="startDateTime">Start Date & Time:</label>
        <input type="datetime-local" id="startDateTime" name="startDateTime" {% if projectDetails %} value={{projectDetails.startDateTime}} {% endif %}/> <br />
        
		<label for="endDateTime">End Date & Time:</label>
        <input type="datetime-local" id="endDateTime" name="endDateTime" {% if projectDetails %} value={{projectDetails.endDateTime}} {% endif %}/> <br />
        
		<label for="publicKey">Public Key:</label>
        <input type="text" id="publicKey" name="publicKey" {% if projectDetails %} value={{projectDetails.publicKey}} {% endif %}/><br />
        
		<input type="submit" value="Save details" />
    </form>
{% endblock %}
