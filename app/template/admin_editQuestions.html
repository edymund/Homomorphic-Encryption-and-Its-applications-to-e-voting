{% extends "user_baseTemplate.html" %} 

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/formFields.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/admin_editQuestions.css') }}" />
{% endblock %} 

{% block body %}
    <h2>Edit Question</h2>
    <form action="">
        <label for="name">Project:</label>
        <input type="text" id="name" name="name" value={{ projectName}} /><br />
        <h3>Question 1</h3>
		<label for="questionField">Question:</label>
        <input type="text" 
			   id="questionField"
			   value=
			   	{% if question is not none %}
					question.question
			   	{% else %}
					""
			   	{% endif %}
			   	/> <br />
		<div>
			Answers (Click to edit options):
			<input class="newQuestionImage" type="image" src="{{ url_for('static',filename='images/plus.png') }}">
		</div>
		<div>
			<ol>
				{% for candidate in candidates %}
				<li>
					<a href="../edit_answers/{{ candidate.candidateID }}">
						{{ candidate.candidateOption }}
					</a>
				</li>
				{% endfor %}
			</ol>
		</div> 
        <input type="submit" name="saveQuestion" value="Save" /> </br>
		<input type="submit" name="deleteQuestion" value="Delete Question" />
    </form>
{% endblock %}
