{% extends "user_baseTemplate.html" %} 

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/formFields.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/organizer_downloadResults.css') }}" />
{% endblock %} 

{% block body %}
	<h2>Download Results</h2>

		<b>Number of Voters voted: </b>
        <span>{{ totalVotes }}</span> <br> <br>

        <b>Number of Voters voted: </b>
        <span>{{ uniqueVotes }}</span> <br> <br>
        
        <b>Number of Voters did not vote: </b>
        <span>{{totalVotes - uniqueVotes}}</span> <br> <br>
        
        <a href="/{{ projectID }}/downloadResults/EncryptedResult"><button>Download</button></a> <br> <br>
{% endblock %}
