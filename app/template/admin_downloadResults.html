{% extends "user_baseTemplate.html" %} 

{% block head %}

	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/admin_downloadResults.css') }}" />
{% endblock %} 

{% block body %}
	<h2>Download Results</h2>
    <form method="POST" action="/download">
        <label for="voters_voted"><b>Number of Voters voted: </b></label> 
        <span>1000000</span> <br> <br>

        <span>10000000</span> <br> <br>
        
        <button type="submit">Download</button> <br> <br>
        
    </form>
{% endblock %}
