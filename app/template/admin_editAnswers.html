{% extends "user_baseTemplate.html" %} 

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/formFields.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/admin_editAnswers.css') }}" />
	<script type=text/javascript src="/static/js/admin_editAnswers.js"></script>
{% endblock %} 

{% block body %}
    <h2>Edit Answer</h2>
	<form action="" method="post" enctype="multipart/form-data">
		<!-- Display Project Name -->
        <label for="projectName">Project: </label>
        <input type="text" id="projectName" value="{{projectName}}" disabled/><br />
        
		<!-- Display Question -->
		<label for="candidateName">Candidate's Name: </label>
		<input type="text" id="candidateName" name="candidateName" value="{% if candidate is not none %}{{candidate.candidateOption}}{% endif %}"/>
		<br/>

		<!-- Display Upload Image button -->
		<label for="candidateImage">Candidate's Image (JPEG only*): </label>
		<input id="candidateImage" type="file" name="candidateImageFile" accept="image/jpeg" onChange="handleImageUpload()"/>
		<br/>

		<!-- Space to Display Candidate's Image probably -->
		<img id="display-image" src={% if candidate is not none %}"{{url_for('static', filename='images/uploads')}}/{{candidate.candidateID}}/{{candidate.imageFilename}}" {% endif %}/><br />

		<!-- Display Candidate's Description Entered -->
		<label for="candidateDescription">Candidate's Description: </label>
		<textarea id="candidateDescription" name="candidateDescription">{% if candidate is not none %}{{candidate.description}}{% endif %}</textarea> 
		<br />

		<!-- Save & Delete Candidates Button -->
		<input type="submit" name="action" value="Save" /> </br>
		<input type="submit" name="action" value="Delete" />
    </form>
{% endblock %}
