{% extends "user_baseTemplate.html" %}

<!-- Updates the <head> of the webpage -->
{% block head %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/user_editProfile.css') }}"/>
{% endblock %} 

<!-- Updates the <body> of the webpage -->
{% block body %}
<div class="content">

	<h2>Manage Profile</h2>

	<label for="email"><b>Current Email: </b></label>
	<input type="text" placeholder="Current Email Address"> <br>

	<label for="email"><b>New Email: </b></label>
	<input type="text" placeholder="New Email Address"> <br>

	<label for="psw"><b>Current Password: </b></label>
	<input type="password" placeholder="Enter Current Password" name="psw" required> <br>

	<label for="psw"><b>New Password: </b></label>
	<input type="password" placeholder="Enter New Password" name="psw" required> <br>

	<label for="psw"><b>Confirm New Password: </b></label>
	<input type="password" placeholder="Enter New Password" name="psw" required> <br>
	
	<button type="submit">Update</button>
</div>
{% endblock %}
