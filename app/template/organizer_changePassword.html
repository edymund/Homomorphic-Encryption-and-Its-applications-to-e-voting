{% extends "user_baseTemplate.html" %}

<!-- Updates the <head> of the webpage -->
{% block head %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/organizer_changePassword.css') }}"/>
{% endblock %} 

<!-- Updates the <body> of the webpage -->
{% block body %}
<div class="content">

	<h2>Change Password</h2>
	<form method="POST" action="/changepassword">
		<label for="Password"><b>Old Password: </b></label>
		<input type="password" placeholder="Old Password" name="old_pw" autocomplete="off"> <br>

		<label for="Password"><b>Password: </b></label>
		<input type="password" placeholder="New Password" name="new_pw" autocomplete="off"> <br>

		<label for="Confirm Password"><b>Confirm Password: </b></label>
		<input type="password" placeholder="Confirm New Password" name="cfm_pw" autocomplete="off"> <br>
		
		<button type="submit" onclick="location.href='#'">Change Password</button>
	</form>	

</div>
{% endblock %}
